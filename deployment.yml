apiVersion: apps/v1
kind: Deployment
metadata:
  name: example.com 
  labels:
    app: lakshya_app
spec:
  selector:
    matchLabels:
        app: lakshya_app
  replicas: 3
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: lakshya_app
    spec:
      containers:
        - name: lakshya_app
          image: lakshya0102/lakshya0102:latest
          ports:
            - containerPort: 80
              protocol: TCP
          imagePullPolicy: Always
