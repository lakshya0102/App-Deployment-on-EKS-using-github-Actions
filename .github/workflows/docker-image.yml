name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Login to Docker Hub
    - uses: docker/login-action@v2
       with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERPASS }}
    - uses: actions/checkout@v3
    - name: Build the Docker image & Publish
      run: |
          docker build . --file Dockerfile -t lakshya0102/lakshya0102
        
          docker images
          docker push lakshya0102/lakshya0102
  
 
  deploy: 
    needs: build
    name: Deploy
    runs-on: ubuntu-latest
 

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Login to Docker Hub
    - uses: docker/login-action@v2
       with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERPASS }}
    
    - uses: azure/setup-kubectl@v3
      with:
       version: 'v1.15.0' # default is latest stable
      id: install

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        REPOSITORY: lakshya0102
        IMAGE_TAG: ${{ github.sha }}
      id: build-image
      
      run: |
        
        docker pull lakshya0102/lakshya0102:latest
        docker tag lakshya0102/lakshya0102:latest $REGISTRY/$REPOSITORY:$IMAGE_TAG 
        docker images
        docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG

   
