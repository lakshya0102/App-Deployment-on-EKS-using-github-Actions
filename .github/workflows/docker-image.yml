name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: ["master"]
  



jobs:
  

  build:
    
    runs-on: ubuntu-latest
    
    steps:
       - name: checkout
         uses: actions/checkout@v3
       
       - name: Login to Docker Hub
         uses: docker/login-action@v2
         with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
       
       - name: Build the Docker image & Publish
         run: |
          docker build . --file Dockerfile -t lakshya0102/lakshya0102
        
          docker images
          docker push lakshya0102/lakshya0102
  
 
  deploy: 
    needs: build
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    
    
    
    - uses: azure/setup-kubectl@v3
      with:
       version: 'v1.15.0' 
      id: install
    

  
    
    - name: update kubeconfig
      run: aws eks update-kubeconfig --name my-cluster --region us-west-2
      
    - name: deployment
      run: |
         kubectl get pods
         kubectl cluster-info
         kubectl apply -f deployment.yml
         kubectl rollout status deployment lakshya-app
      
           

